<form #artistForm="ngForm" (ngSubmit) = "onSubmit(artistForm)">
    <!--Add Fields for Form-->
    <div class="field is-horizontal">
        <div class="field-body">

            <div class="field is-narrow">
                <p class="control">
                    <input type="text" class="input" name="description" placeholder="Name" style="width: 300px;" [ngModel] = 'item.description' required>
                </p>
            </div>

            <div class="field is-narrow">
                <button class="button is-primary" type="submit">Add Artist</button>
            </div>
        </div>
    </div>
</form>
